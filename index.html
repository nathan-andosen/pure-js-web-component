<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Web component</title>
  <script src="fancy-button.component.js" type="text/javascript"></script>
  <script src="fancy-label.component.js" type="text/javascript"></script>
</head>

<body>
  <h3>Pure JS Web Component</h3>
  <fancy-button id="fancyBtn">My fancy button</fancy-button>
  <fancy-label>This is my fancy label</fancy-label>

  <script type="text/javascript">
    var btn = document.getElementById('fancyBtn');
    btn.addEventListener('click', function() {
      console.log('Button clicked...');
    });
  </script>
</body>
</html>
